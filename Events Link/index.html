<!DOCTYPE html>

  <head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Events</title>
    <script src="./index.js"></script>

  <body>
    <div
      onmouseover="this.style.backgroundColor = 'purple'"
      onmouseout="this.style.backgroundColor = 'aqua'"
      style="width: 500px; height: 500px; background-color: aqua;"
    ></div>

    <br />
    <a href="#" onclick="greet1()"> <img src="./my.jpg"/></a>
    <input type="button" value="Click" />
    <button onclick="greet(10)">button</button>
    <button onclick="greet1()">button</button>
    <button onclick="greet2()">button</button>
    <button onclick="expand()">Expand</button>
  </body>
</html>
